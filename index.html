<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generato</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container">
    <h1>Password Generator</h1>
    <div class="password_field">
      <span class="password_display">
        <span class="password_placeholder">#kjasdjkajda</span>
      </span>
      <div class="copy_wrapper">
        <span class="copy_text"></span>
        <button type="button" class="copy_btn"><img src="/assets/img/copy-google.svg" alt="Copy"></button>
      </div>
    </div>

    <form action="" class="password_setting">
      <div class="char_length">
        <p>Character Length</p>
        <span class="char_count"></span> 
      </div>
      <input type="range" class="char_slider" min="1" max="30" value="15" autocomplete="off">
    </form> 
  </main>
</body>
</html>
