<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container">
    <h1>Password Generator</h1>
    <div class="password_field">
      <span class="password_display">
        <span class="password_placeholder">#kjasdjkajda</span>
      </span>
      <div class="copy_wrapper">
        <span class="copy_text"></span>
        <button type="button" class="copy_btn"><img src="/assets/img/copy-google.svg" alt="Copy"></button>
      </div>
    </div>

    <form class="password_setting">
      <div class="char_length">
        <p>Character Length</p>
        <span class="char_count">15</span> 
      </div>
      <input type="range" class="char_length_slider" min="1" max="30" value="15" autocomplete="off">

      <div class="char_include_group">
        <label>
          <input type="checkbox" id="uppercase" value="uppercase">
          <span class="custom_checkbox"></span>
          <p>Include Uppercase Letters</p>
        </label> 
        <label>
          <input type="checkbox" id="lowercase" value="lowercase">
          <span class="custom_checkbox"></span>
          <p>Include Lowercase Letters</p>
        </label>
        <label>
          <input type="checkbox" id="number" value="number">
          <span class="custom_checkbox"></span>
          <p>Include Numbers</p>
        </label> 
        <label>
          <input type="checkbox" id="symbols" value="symbols">
          <span class="custom_checkbox"></span>
          <p>Include Symbols</p>
        </label> 
      </div>

      <div class="strength_box">
        <span class="strength_label">strength</span>
        <div class="strength_rating">
          <span class="strength_rating_text">Strong</span>
          <div class="strength_rating_bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <button class="generate_btn" type="submit">
        <span>Generate</span>
        <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
          <path fill="#24232C" d="M5.106 12L11.106 6 5.106 0 3.841 1.265 7.681 5.105H0.001v1.79h7.681L3.841 10.735z"/>
        </svg>
      </button>
    </form> 
  </main>
  <script src="script.js"></script>
</body>
</html>
